<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录</title>
    <!-- Bootstrap core CSS-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin.min.css" rel="stylesheet">
</head>
<body class="bg-dark" style="background-image: url(/static/images/bg.jpg)">
<script src="/static/js/jquery.js"></script>
<!-- Bootstrap core JavaScript-->
<div class="container">
<div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
        <div id="id_form_login">
            <div class="form-group">
                <label for="id_username">用户名</label>
                <input class="form-control" id="id_username" type="text" aria-describedby="emailHelp"
                       placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <label for="id_password">密码</label>
                <input class="form-control" id="id_password" type="password" placeholder="Password" name="password">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="rememberme"> 记住密码 </label>
                </div>
            </div>
            <button id="id_user_login_submit" class="btn btn-primary btn-block" onclick="login()">Login</button>
        </div>
        <div class="container text-center mt-3">
            <div class="row">
                <a class="d-block small col-sm offset-6" href="/templates/adminegise.html">现在注册</a>
                <a class="d-block small col-sm" href="#">忘记密码</a>
            </div>
        </div>
    </div>
</div>
</div>
<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="/static/jquery-easing/jquery.easing.min.js"></script>

<script src="/static/js/comment.js"></script>
</body>
</html>
