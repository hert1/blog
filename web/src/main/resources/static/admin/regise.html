<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- Bootstrap core CSS-->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin.min.css" rel="stylesheet">
</head>

<body class="bg-dark" style="background-image: url(/static/images/bg.jpg)">
<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Regis</div>
        <div class="card-body">
            <div id="id_user_register_form">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="id_username">用户名</label>
                            <input class="form-control" id="id_username" type="text" aria-describedby="nameHelp" placeholder="Enter Username" name="username">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="id_password">密码</label>
                            <input class="form-control" id="id_password" type="password" placeholder="Password" name="password">
                        </div>
                        <div class="col-md-6">
                            <label for="id_confirm_password">确认密码</label>
                            <input class="form-control" id="id_confirm_password" type="password" placeholder="Confirm password" name="confirmpassword">
                        </div>
                    </div>
                </div>
                <button id="id_user_register_submit" class="btn btn-primary btn-block" onclick="regise()">立即注册</button>
            </div>
            <div class="container text-center mt-3">
                <div class="row text-right">
                    <a class="d-block small col-sm" href="/templates/adminogin.html">已有账号?立即登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="/static/js/jquery.js"></script>
<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="/static/jquery-easing/jquery.easing.min.js"></script>

<script src="/static/js/comment.js"></script>
</body>
</html>
